<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animate.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    <title>Game of Matches</title>
  </head>
  <body>
    <div class="headerBoard">
      <h1>[ game of thrones [</h1>
    </div>

    <div  id="popup" class="popup">
      <div id="winner" class="popupContent">
      </div>
    </div>

    <div class="topbar">
      <div class="barWrapper">
        <div id="barProgress">
          <p>Love Meter Match Progess: 0%</p>
        </div>
      <div id="myProgress">
        <div id="myBar"></div>
        <img src="resources/symbols/like.svg" alt="">
      </div>
      </div>
      <div class="topbarDice">
        
        <button id="roll">roll the dice!</button>
      </div>
      <div class="barWrapperUnmatch">
          <div id="barProgressUnmatch">
            <p>Unmatch Meter Match Progess: 0%</p>
          </div>
        <div id="myProgressUnmatch">
          <div id="myBarUnmatch"></div>
          <img src="resources/symbols/unlike.svg" alt="">
        </div>
        </div>
    </div>

    <div class="start">
      <p>start</p>
    </div>
    <div id="board-wrapper"></div>
    <div class="finish">
      <p>finish</p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
